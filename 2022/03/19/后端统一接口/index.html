an class="line"><span class="keyword">public</span> <span class="keyword">enum</span> <span class="title class_">ResponseStatusEnum</span> &#123;</span><br><span class="line"></span><br><span class="line">    SUCCESS(<span class="number">200</span>, <span class="literal">true</span>, <span class="string">&quot;操作成功！&quot;</span>),</span><br><span class="line">    FAILED(<span class="number">500</span>, <span class="literal">false</span>, <span class="string">&quot;操作失败！&quot;</span>),</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 50x</span></span><br><span class="line">    UN_LOGIN(<span class="number">501</span>,<span class="literal">false</span>,<span class="string">&quot;请登录后再继续操作！&quot;</span>),</span><br><span class="line">    TICKET_INVALID(<span class="number">502</span>,<span class="literal">false</span>,<span class="string">&quot;会话失效，请重新登录！&quot;</span>),</span><br><span class="line">    NO_AUTH(<span class="number">503</span>,<span class="literal">false</span>,<span class="string">&quot;您的权限不足，无法继续操作！&quot;</span>),</span><br><span class="line">    MOBILE_ERROR(<span class="number">504</span>,<span class="literal">false</span>,<span class="string">&quot;短信发送失败，请稍后重试！&quot;</span>),</span><br><span class="line">    SMS_NEED_WAIT_ERROR(<span class="number">505</span>,<span class="literal">false</span>,<span class="string">&quot;短信发送太快啦~请稍后再试！&quot;</span>),</span><br><span class="line">    SMS_CODE_ERROR(<span class="number">506</span>,<span class="literal">false</span>,<span class="string">&quot;验证码过期或不匹配，请稍后再试！&quot;</span>),</span><br><span class="line">    USER_FROZEN(<span class="number">507</span>,<span class="literal">false</span>,<span class="string">&quot;用户已被冻结，请联系管理员！&quot;</span>),</span><br><span class="line">    USER_UPDATE_ERROR(<span class="number">508</span>,<span class="literal">false</span>,<span class="string">&quot;用户信息更新失败，请联系管理员！&quot;</span>),</span><br><span class="line">    USER_INACTIVE_ERROR(<span class="number">509</span>,<span class="literal">false</span>,<span class="string">&quot;请前往[账号设置]修改信息激活后再进行后续操作！&quot;</span>),</span><br><span class="line">    USER_INFO_UPDATED_ERROR(<span class="number">5091</span>,<span class="literal">false</span>,<span class="string">&quot;用户信息修改失败！&quot;</span>),</span><br><span class="line">    USER_INFO_UPDATED_NICKNAME_EXIST_ERROR(<span class="number">5092</span>,<span class="literal">false</span>,<span class="string">&quot;昵称已经存在！&quot;</span>),</span><br><span class="line">    USER_INFO_UPDATED_IMOOCNUM_EXIST_ERROR(<span class="number">5092</span>,<span class="literal">false</span>,<span class="string">&quot;慕课号已经存在！&quot;</span>),</span><br><span class="line">    USER_INFO_CANT_UPDATED_IMOOCNUM_ERROR(<span class="number">5092</span>,<span class="literal">false</span>,<span class="string">&quot;慕课号无法修改！&quot;</span>),</span><br><span class="line">    FILE_UPLOAD_NULL_ERROR(<span class="number">510</span>,<span class="literal">false</span>,<span class="string">&quot;文件不能为空，请选择一个文件再上传！&quot;</span>),</span><br><span class="line">    FILE_UPLOAD_FAILD(<span class="number">511</span>,<span class="literal">false</span>,<span class="string">&quot;文件上传失败！&quot;</span>),</span><br><span class="line">    FILE_FORMATTER_FAILD(<span class="number">512</span>,<span class="literal">false</span>,<span class="string">&quot;文件图片格式不支持！&quot;</span>),</span><br><span class="line">    FILE_MAX_SIZE_500KB_ERROR(<span class="number">5131</span>,<span class="literal">false</span>,<span class="string">&quot;仅支持500kb大小以下的图片上传！&quot;</span>),</span><br><span class="line">    FILE_MAX_SIZE_2MB_ERROR(<span class="number">5132</span>,<span class="literal">false</span>,<span class="string">&quot;仅支持2MB大小以下的图片上传！&quot;</span>),</span><br><span class="line">    FILE_NOT_EXIST_ERROR(<span class="number">514</span>,<span class="literal">false</span>,<span class="string">&quot;你所查看的文件不存在！&quot;</span>),</span><br><span class="line">    USER_STATUS_ERROR(<span class="number">515</span>,<span class="literal">false</span>,<span class="string">&quot;用户状态参数出错！&quot;</span>),</span><br><span class="line">    USER_NOT_EXIST_ERROR(<span class="number">516</span>,<span class="literal">false</span>,<span class="string">&quot;用户不存在！&quot;</span>),</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 自定义系统级别异常 54x</span></span><br><span class="line">    SYSTEM_INDEX_OUT_OF_BOUNDS(<span class="number">541</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，数组越界！&quot;</span>),</span><br><span class="line">    SYSTEM_ARITHMETIC_BY_ZERO(<span class="number">542</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，无法除零！&quot;</span>),</span><br><span class="line">    SYSTEM_NULL_POINTER(<span class="number">543</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，空指针！&quot;</span>),</span><br><span class="line">    SYSTEM_NUMBER_FORMAT(<span class="number">544</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，数字转换异常！&quot;</span>),</span><br><span class="line">    SYSTEM_PARSE(<span class="number">545</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，解析异常！&quot;</span>),</span><br><span class="line">    SYSTEM_IO(<span class="number">546</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，IO输入输出异常！&quot;</span>),</span><br><span class="line">    SYSTEM_FILE_NOT_FOUND(<span class="number">547</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，文件未找到！&quot;</span>),</span><br><span class="line">    SYSTEM_CLASS_CAST(<span class="number">548</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，类型强制转换错误！&quot;</span>),</span><br><span class="line">    SYSTEM_PARSER_ERROR(<span class="number">549</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，解析出错！&quot;</span>),</span><br><span class="line">    SYSTEM_DATE_PARSER_ERROR(<span class="number">550</span>, <span class="literal">false</span>, <span class="string">&quot;系统错误，日期解析出错！&quot;</span>),</span><br><span class="line"></span><br><span class="line">    <span class="comment">// admin 管理系统 56x</span></span><br><span class="line">    ADMIN_USERNAME_NULL_ERROR(<span class="number">561</span>, <span class="literal">false</span>, <span class="string">&quot;管理员登录名不能为空！&quot;</span>),</span><br><span class="line">    ADMIN_USERNAME_EXIST_ERROR(<span class="number">562</span>, <span class="literal">false</span>, <span class="string">&quot;管理员登录名已存在！&quot;</span>),</span><br><span class="line">    ADMIN_NAME_NULL_ERROR(<span class="number">563</span>, <span class="literal">false</span>, <span class="string">&quot;管理员负责人不能为空！&quot;</span>),</span><br><span class="line">    ADMIN_PASSWORD_ERROR(<span class="number">564</span>, <span class="literal">false</span>, <span class="string">&quot;密码不能为空后者两次输入不一致！&quot;</span>),</span><br><span class="line">    ADMIN_CREATE_ERROR(<span class="number">565</span>, <span class="literal">false</span>, <span class="string">&quot;添加管理员失败！&quot;</span>),</span><br><span class="line">    ADMIN_PASSWORD_NULL_ERROR(<span class="number">566</span>, <span class="literal">false</span>, <span class="string">&quot;密码不能为空！&quot;</span>),</span><br><span class="line">    ADMIN_NOT_EXIT_ERROR(<span class="number">567</span>, <span class="literal">false</span>, <span class="string">&quot;管理员不存在或密码错误！&quot;</span>),</span><br><span class="line">    ADMIN_FACE_NULL_ERROR(<span class="number">568</span>, <span class="literal">false</span>, <span class="string">&quot;人脸信息不能为空！&quot;</span>),</span><br><span class="line">    ADMIN_FACE_LOGIN_ERROR(<span class="number">569</span>, <span class="literal">false</span>, <span class="string">&quot;人脸识别失败，请重试！&quot;</span>),</span><br><span class="line">    CATEGORY_EXIST_ERROR(<span class="number">570</span>, <span class="literal">false</span>, <span class="string">&quot;文章分类已存在，请换一个分类名！&quot;</span>),</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 媒体中心 相关错误 58x</span></span><br><span class="line">    ARTICLE_COVER_NOT_EXIST_ERROR(<span class="number">580</span>, <span class="literal">false</span>, <span class="string">&quot;文章封面不存在，请选择一个！&quot;</span>),</span><br><span class="line">    ARTICLE_CATEGORY_NOT_EXIST_ERROR(<span class="number">581</span>, <span class="literal">false</span>, <span class="string">&quot;请选择正确的文章领域！&quot;</span>),</span><br><span class="line">    ARTICLE_CREATE_ERROR(<span class="number">582</span>, <span class="literal">false</span>, <span class="string">&quot;创建文章失败，请重试或联系管理员！&quot;</span>),</span><br><span class="line">    ARTICLE_QUERY_PARAMS_ERROR(<span class="number">583</span>, <span class="literal">false</span>, <span class="string">&quot;文章列表查询参数错误！&quot;</span>),</span><br><span class="line">    ARTICLE_DELETE_ERROR(<span class="number">584</span>, <span class="literal">false</span>, <span class="string">&quot;文章删除失败！&quot;</span>),</span><br><span class="line">    ARTICLE_WITHDRAW_ERROR(<span class="number">585</span>, <span class="literal">false</span>, <span class="string">&quot;文章撤回失败！&quot;</span>),</span><br><span class="line">    ARTICLE_REVIEW_ERROR(<span class="number">585</span>, <span class="literal">false</span>, <span class="string">&quot;文章审核出错！&quot;</span>),</span><br><span class="line">    ARTICLE_ALREADY_READ_ERROR(<span class="number">586</span>, <span class="literal">false</span>, <span class="string">&quot;文章重复阅读！&quot;</span>),</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 人脸识别错误代码</span></span><br><span class="line">    FACE_VERIFY_TYPE_ERROR(<span class="number">600</span>, <span class="literal">false</span>, <span class="string">&quot;人脸比对验证类型不正确！&quot;</span>),</span><br><span class="line">    FACE_VERIFY_LOGIN_ERROR(<span class="number">601</span>, <span class="literal">false</span>, <span class="string">&quot;人脸登录失败！&quot;</span>),</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 系统错误，未预期的错误 555</span></span><br><span class="line">    SYSTEM_ERROR(<span class="number">555</span>, <span class="literal">false</span>, <span class="string">&quot;系统繁忙，请稍后再试！&quot;</span>),</span><br><span class="line">    SYSTEM_OPERATION_ERROR(<span class="number">556</span>, <span class="literal">false</span>, <span class="string">&quot;操作失败，请重试或联系管理员&quot;</span>),</span><br><span class="line">    SYSTEM_RESPONSE_NO_INFO(<span class="number">557</span>, <span class="literal">false</span>, <span class="string">&quot;&quot;</span>),</span><br><span class="line">    SYSTEM_ERROR_GLOBAL(<span class="number">558</span>, <span class="literal">false</span>, <span class="string">&quot;全局降级：系统繁忙，请稍后再试！&quot;</span>),</span><br><span class="line">    SYSTEM_ERROR_FEIGN(<span class="number">559</span>, <span class="literal">false</span>, <span class="string">&quot;客户端Feign降级：系统繁忙，请稍后再试！&quot;</span>),</span><br><span class="line">    SYSTEM_ERROR_ZUUL(<span class="number">560</span>, <span class="literal">false</span>, <span class="string">&quot;请求系统过于繁忙，请稍后再试！&quot;</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 响应业务状态</span></span><br><span class="line">    <span class="keyword">private</span> Integer status;</span><br><span class="line">    <span class="comment">// 调用是否成功</span></span><br><span class="line">    <span class="keyword">private</span> Boolean success;</span><br><span class="line">    <span class="comment">// 响应消息，可以为成功或者失败的消息</span></span><br><span class="line">    <span class="keyword">private</span> String msg;</span><br><span class="line"></span><br><span class="line">    ResponseStatusEnum(Integer status, Boolean success, String msg) &#123;</span><br><span class="line">        <span class="built_in">this
